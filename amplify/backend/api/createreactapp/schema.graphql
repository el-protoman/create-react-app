type Test @model @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  titles: [String]
}

type Todo @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
}

type Note @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String
  image: String
}
